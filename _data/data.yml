projects:
  title: Projetos
  intro: >
    Os projetos a seguir foram desenvolvidos por mim desde 2022 e estão todos disponíveis no meu Github:
  assignments:
    - title: VollMedApi
      link: "https://github.com/DaviSobrinho/VollMedAPI"
      tagline: "API RESTful de uma clínica, nela pode-se agendar e cancelar consultas além de possuir dois CRUD's, um de pacientes e outro de médicos. Desenvolvido no 1º semestre de 2023."
    - title: Ensinativa
      link: "https://github.com/DaviSobrinho/Ensinativa"
      tagline: "É um projeto que começou durante o final do 2° semestre de 2023 e estou desenvolvendo junto com um colega meu que é DevOps, consiste em um aplicativo de Helpdesk gratuito com chamadas e chats para resolução de problemas de tecnologia gerais de qualquer pessoa"
    - title: Pomos
      link: "https://github.com/DaviSobrinho/Projeto-Pomos"
      tagline: "Aplicativo android que representa uma agenda atrelada a técnica de Pomodoro, através dela você consegue cronometrar suas atividades e obter maior eficiência. Desenvolvido no 2º semestre de 2022."
    - title: GPSAFE
      link: "https://github.com/DaviSobrinho/GPSAFE"
      tagline: "Meu primeiro app desenvolvido para android, representa um CRUD de clientes e pretendo aprimorá-lo para um grande sistema. Desenvolvido no 1º semestre de 2022."
    - title: YoursBank
      link: "https://github.com/DaviSobrinho/GPSAFE"
      tagline: "Site desenvolvido em JavaScript, desenvolvido no 1° semestre de 2023, consiste em um sistema em JavaScript que permite que usuários criem contas e façam transações entre elas"

