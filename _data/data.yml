career-profile:
  title: Perfil
  summary: |
    Me chamo Byanca, tenho 21 anos, estou cursando enfermage atualmente no 6° período pelo Centro Universitário Estácio de Brasília.
    Amo atividades relacionadas ao campo da saúde, em especial, o cuidado de pessoas. Tenho maiores experiências com a realização de curativos e cuidados com pacientes. 
    Desde 2021 curso enfermagem, a área me encantou e me encanta até hoje, saber que posso ajudar e agregar à vida das pessoas é para mim muito motivador.

