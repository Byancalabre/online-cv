career-profile:
  title: Perfil
  summary: |
    Me chamo Byanca, tenho 21 anos, estou cursando enfermage atualmente no 6° período pelo Centro Universitário Estácio de Brasília.
    Sou um desenvolvedor e tenho maiores experiências com Mobile e Back-end.
    Tenho projetos desenvolvidos principalmente em Kotlin/Java.
    Amo tecnologia, lógica, matemática e solucionar problemas, a parte criativa e as possibilidades que a programação trazem são para mim muito contagiantes.
    Tudo isso me atraiu para a área de programação em 2022, desde então pretendo seguir na área e me aperfeiçoar cada vez mais como desenvolvedor.

